<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    </head>
        <style type="text/css">
            .head{
                background-color: blueviolet;
                color:white;
                font-size: 30px;
                font-weight: bold;
                text-align: center;
                padding: 1-px;  
            }
            .content{
                margin-left: auto;
                margin-right: auto;
                border: dashed 3px gray;
                width: 1000px; 
            }
            .box{
                display: inline-block;
                vertical-align: top;
                margin: 10px;
                padding: 10px;
                width: 280px;
                background-color: white;
                text-align: center;
                line-height: 30px;
            }
            .title{
                font-weight: bold;
            }

            @media screen and (max-width:600px) {
                .content{
                    width: 100%; 
                }
            }
        </style>
    </head>
    <body style="margin: 0px; background-color: #eeeeee;">
        <div class="head">這個是title</div>
        <div class="content">
            <div class="box">
                <div class="title">這室內標1</div>
                <div>這是內容1</div>
            </div>
            <div class="box">
                <div class="title">這室內標2</div>
                <div>這是內容2</div>
            </div>
            <div class="box">
                <div class="title">這室內標3</div>
                <div>這是內容3</div>
            </div>
        </div>
    </body>
</html>
